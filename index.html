		document.getElementById('wolfvideo').addEventListener('ended', wolfvideo_handler, false);
		function wolfvideo_handler(e) {

			var _el_h2 = document.createElement("h2");
			var _text_node = document.createTextNode("Wolf Engine");

			var _att_delay = document.createAttribute("data-delay");
			_att_delay.value = "700";
			_el_h2.setAttributeNode(_att_delay);

			_att_delay.value = "fadeInUp animated";

			_wolf_div.appendChild(_el_h2);

			//create p

			var _text_node = document.createTextNode("is a set of C++ open source libraries for realtime rendering, streaming and game developing. We've created a high quality cloud gaming & streaming console that doesn't need any hardware, all it needs is internet.");

			var _att_fade = document.createAttribute("data-animate");
			_att_fade.value = "fadeInUp";
			_el_p_1.setAttributeNode(_att_fade);
		
			var _att_delay = document.createAttribute("data-delay");
			_att_delay.value = "1000";
			_el_p_1.setAttributeNode(_att_delay);

			var _att_delay = document.createAttribute("class");
			_att_delay.value = "d-none d-sm-block fadeInUp animated";
			_el_p_1.setAttributeNode(_att_delay);

			var _wolf_div = document.getElementById("wolf_div");
			_wolf_div.appendChild(_el_p_1);

			//play game button
			var _el_a = document.createElement("a");
			var _text_node = document.createTextNode("Play Sample Games");
			_el_a.appendChild(_text_node);
			
			var _att_fade = document.createAttribute("data-animate");
			_att_fade.value = "fadeInUp";
			_el_a.setAttributeNode(_att_fade);
		
			var _att_delay = document.createAttribute("data-delay");
			_att_delay.value = "1000";

			_wolf_div.appendChild(_el_a);
